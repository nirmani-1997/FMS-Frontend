<div class="bootsrap-wrapper" >

  <div class="container">

    <div class="row mt20">

      <div class="col-md-6 offset-md-3">

        <mat-card>

        <div class="container text-center">

          <img class="login-image" src="../../../assets/images/login-background.jpg">

        </div>

        <h1 class="text-center"> Login </h1>

          <!--{{ loginData | json }}-->

        <form (ngSubmit)="formSubmit()">

          <!--user name field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input
            [(ngModel)]="loginData.username"
            name="username"
            required matInput placeholder="Enter your User Name">
            <mat-hint>Valid User Name</mat-hint>
          </mat-form-field>

          <!--password field -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
              [(ngModel)]="loginData.password"
              name="password"
              type="password" required matInput placeholder="Enter your User Name">

          </mat-form-field>


          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit"> Login </button>


            <button class="ml10" mat-raised-button color="accent"> Reset </button>
          </div>


        </form>

        </mat-card>



      </div>

    </div>

  </div>

</div>
